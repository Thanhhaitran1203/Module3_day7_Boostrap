<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .check{
            margin-left: 70px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3 " style="width:300px; height:300px">
    <div class="logo">
        <a href="https://getbootstrap.com/"><img style="width: 50%;margin-left: 70px" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"></a>
        <h3 align="center">Please login in</h3>
    </div>
    <div class="mt-3 mb-3">
        <input type="email" class="form-control" id="email" placeholder="Enter address" name="email">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label check">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 40px;width: 200px">Sign in</button>
</div>
</body>
</html>
